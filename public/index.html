<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Widget</title>
    <script src="./minifiedpollwidget.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-around;">
        
        <!-- start of snippet -->
        <div class="poll-widget" data-id="1" data-dim="300x600" data-question="How do you feel today?"
            data-options='["Brilliant! I have so much energy", "Always can be worse", "Please, end my misery"]'></div>
        <!-- end of snippet -->
        
        <div class="poll-widget" data-id="2" data-dim="300x600" data-question="How you like the Opinary test?"
            data-options='["It was great and so challenging", "Not bad, but you can improve", "It was a nightmare, never again"]'></div>
    </div>
</body>

</html>
